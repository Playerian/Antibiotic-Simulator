<!DOCTYPE html>
<html>
    <head>
        <title>Last Stand</title>
    </head>
    <body>
        <span id="input1">
            <span>Field Size(max 200):</span>
            <input id="fieldSize" size="1" maxlength="3" value="50">
        </span>
        <span id="input2">
            <span># of antibiotics:</span>
            <input id="antibiotics" size="1" maxlength="3" value="50">
        </span>
        <span id="input3">
            <span>Power of antibiotics(min-max(max 15)):</span>
            <input id="effectMin" size="1" maxlength="2" value="2">
            <input id="effectMax" size="1" maxlength="2" value="4">
        </span>
        <span id="input4">
            <span>Running Speed(second):</span>
            <input id="speed" size="1" maxlength="5" value="0.25">
        </span>
        <span id="input5">
            <span>Pixel Size:</span>
            <input id="pixel" size="1" maxlength="2" value="8">
        </span>
        <span id="input6">
            <span>Chance to Mutate(Out of 1000):</span>
            <input id="mutate" size="1" maxlength="5" value="0.1">
        </span>
        <span id="input7">
            <span>Conjugation Rate(Conjugate every x turn):</span>
            <input id="conj" size="1" maxlength="5" value="3">
        </span>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <br>
        <br>
        <canvas id="canvas" style="border:1px solid #000000;">
        </canvas>
        <h2 id="word">
            Press Start to start.
        </h2>
        <p id="time">
            0 turn
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet"
         type="text/css"
         href="https://rawgit.com/Playerian/Antibiotic-Simulator/master/styles.css" />
        <script type="text/javascript" src="https://rawgit.com/Playerian/Antibiotic-Simulator/master/script.js"></script>
    </body>
</html>
